<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Adivina el Número</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div>
            <h2>Número de intentos</h2>
            <input type="number" min="1" max="20" />
            <button class="btn">Guardar</button>
        </div>
        <button class="btn">Reinicia!</button>
    </header>

    <main class="zona-principal">
        <section>
            <h2>Adivina el número entre 1 y 100!</h2>
            <article class="zona-joc">
                <div>
                    <input class="guess" type="number" min="1" max="100" />
                    <button class="btn">Probar</button>
                </div>
                <div>
                    <p>Intentos restantes: 0</p>
                </div>
            </article>
            <p class="zona-missatge">¡Comenzamos la partida!</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
